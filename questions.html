<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Natural hair care quiz">
    <title>Quiz</title>
    <link rel="shortcut icon" href="#">
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="background"></div>
    <header>
          <h1>Quiz</h1>
    </header>
    <main class="main">
      <fieldset>
          <legend>This is a quiz</legend>
          <section class="startQuiz" style="display: none;"> 
              <div class="startBtn">
                <button type="button" id="start">Start Quiz</button>
              </div>
          </section>
          <section class="questions">
            <form><div>Question 1 of 5</div><div>Score: 0</div>
                <h2>Question</h2>
                <input type="radio" name="answer" value="answer1">Answer 1<br>
                <input type="radio" name="answer" value="answer2">Answer 2<br>
                <input type="radio" name="answer" value="answer3">Answer 3<br>
                <input type="radio" name="answer" value="answer4">Answer 4<br>
                <button type="submit" id="subButton">Submit</button></form>
            </section>
            <section class="feedback"></section>
            <section class="results"></section>
      </fieldset>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script script src="index.js" type="text/javascript"></script>
</body>
</html>
